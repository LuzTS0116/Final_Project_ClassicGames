    <main class="games-background">
        <div class="game-container">
            <hr class="line-separation1">
            <h1 class="game-title">HANGMAN</h1>
            <p class="game-subtitle">GET READY. LET'S PLAY!</p>
            <form class="letter-input" id="hangman">
                <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
                <input id="guess" name="guess" type="submit" value="Guess" />
                <button id="restart" name="restart" type="button">Restart</button>
            </form>
        <div class="wrapper">
            <ul class="word-guess" id="letters"></ul>
            <p class="lives-remaining" id="man"></p>
            <p id="output" class="output"></p>
        </div>
           
        </div>
    </main>
